<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="Online game by Michael McGovern, Zack Nathan and Surya Pandiraju">
    <meta name="author" content="Michael McGovern">
    <link rel="icon" href="images/blue-ball.png">

    <title>Game Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Personal CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="site-wrapper">
      <div class="title">
        <h1 class="title-heading">Dodge!</h1>
          <p class="lead">A game by Michael McGovern, Zack Nathan and Surya Pandiraju</p>
          <p class="lead">
            <button id="playnow" class="btn btn-lg btn-default">Play Now!</button>
          </p>
      </div>

      <div id="theme-chooser">
        <h3>Choose a Theme</h3>
        <a href="theme_link">
          <img src="images/starwars.png" alt="Star Wars" id="starwars" />
        </a>

        <a href="theme_link">
          <img src="images/South_Park_sign_logo.png" alt="South Park" id="southpark" />
        </a>

        <a href="theme_link">
          <img src="images/baseball.png" alt="Baseball" id="baseball" />
        </a>

        <a href="theme_link">
          <img src="images/kirby.png" alt="Kirby" id="kirby" />
        </a>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
      $( "#playnow" ).click(function() {
        $( "h3" ).slideDown( "slow" , function() {
          // Animation complete.
        });

        $( "a" ).slideDown( "slow" , function() {
          // Animation complete.
        });
      });

      $( "#southpark" ).mouseover(function() {
        $( "#southpark" ).addClass( 'shadow' );
      });

      $( "#southpark" ).mouseleave(function() {
        $( "#southpark" ).removeClass( 'shadow' );
      });

      $( "#baseball" ).mouseover(function() {
        $( "#baseball" ).addClass( 'shadow' );
      });

      $( "#baseball" ).mouseleave(function() {
        $( "#baseball" ).removeClass( 'shadow' );
      });

      $( "#kirby" ).mouseover(function() {
        $( "#kirby" ).addClass( 'shadow' );
      });

      $( "#kirby" ).mouseleave(function() {
        $( "#kirby" ).removeClass( 'shadow' );
      });

      $( "#starwars" ).mouseover(function() {
        $( "#starwars" ).addClass( 'shadow' );
      });

      $( "#starwars" ).mouseleave(function() {
        $( "#starwars" ).removeClass( 'shadow' );
      });
    </script>
  </body>
</html>
